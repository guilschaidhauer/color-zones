<!DOCTYPE html>
<html>
    <head>
        <title>Color Zones</title>
        <link rel="icon" type="image/x-icon" href="/images/favicon.ico">
        <meta charset="utf-8">
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div class="cards-holder" id="timezonesCardHolder">
        </div>

        <button class="float" onclick="openForm()" id="addTimezoneButton">+</button>

        <div id="myForm" class="form-popup">
            <form class="form-container">
                <label for="timezones">Choose a timezone:</label>
                <select name="timezones" id="timezonesSelect">
                </select>
                <br><br>
                <button type="button" class="btn" onclick="addTimezoneCard()">Add</button>
                <button type="button" class="btn cancel" onclick="closeForm()">Cancel</button>
            </form>
        </div>

        <div id="timeResetButton" class="reset-time">
            <button class="reset-time-button" onclick="resetTime()">Reset time</button>
        </div>

        <script src="utils/formatter.js"></script>
        <script src="utils/dateHelper.js"></script>
        <script src="utils/hoursHandler.js"></script>
        <script src="utils/settingsHelper.js"></script>
        <script src="timezonesList.js"></script>
        <script src="divCreator.js"></script>
        <script src="index.js"></script>
    </body>
</html>
